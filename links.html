<html>

    <head>
    
        <title>Links</title>
        
    </head>

    <body>
    
        <img src="https://www.abc.net.au/news/image/10624706-3x2-700x467.jpg" id="top">
        

        
        <img src="https://images.performgroup.com/di/library/GOAL/dc/16/cristiano-ronaldo-juventus-champions-league_1il1rr7ja531u10k6eqbiy7zc6.jpg?t=1459651031&quality=60&h=630">

        
        <img src="https://as01.epimg.net/en/imagenes/2018/12/15/football/1544896746_480234_1544909791_noticia_normal.jpg">
        
        
        
        
        
        <!-- img tag is used to get an image from the destination src . The src maybe a location pointing to some url as shown or it maybe linked to a photo saved in the computer itself -->
        
        
        <!-- For links we use a a tag -->
        
        <a href="https://www.facebook.com">Click me to go to facebook</a>
        
        
        <!-- Suppose we want to make a button like "Click me to go to the top", we can do this by -->
        
        <a href="#top">Click me to go to the Top</a>
        
        
        
        <!-- Id is used to specify an identification for a tag and can be accessed by using #<id-name>-->
        
        
        
        <!-- Suppose we want to open a link in a new tab, we use target=_blank in the a tag -->
        
        <a href="https://www.facebook.com" target="_blank">FB in new tab</a>
    </body>

</html>
