<html>

    <head>
    
        <title>Image</title>
    
    </head>

    
    <body>
    
        <!-- To add an image we use the img tag -->
        
        <img src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/375px-001Bulbasaur.png">
        
        <!-- Suppose we want to decrease the height and width of the image -->
    
        <img src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/375px-001Bulbasaur.png" height=40 width=30>

        <!-- Height and width are measured in pixels -->
        
        <!-- If an image is not available, and we dont want a blank screen to replace it, we will use the alt tag. Image mightn't be available because of the server failures or wrong urls. Here we will use an invalid url -->
        
        <img src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/375px-001Bulbasaur.pn" alt="Picture of Bulbasaur">
        
        <!-- Suppose we want to give the picture a title, so that when the mouse hovers over it we can see the description of the image, we use title attribute -->
        
        <img src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/375px-001Bulbasaur.png" title="Bulbaaa">
        
        <!-- Kindly check the use of align tag -->
        
        
        <!-- suppose we want to give an image and following a caption -->

        <figure>
            
                <img src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/375px-001Bulbasaur.png">
        
                <figcaption>Bulbasaur, a grass type pokemon</figcaption>
        </figure>


        
    </body>

</html>
