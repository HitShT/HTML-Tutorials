<html>

    <head>
    
        <title>Form Implementation</title>
    
    </head>

    <body>
    
        <form>
        
            <fieldset>
            
                <legend>Your Details:</legend>
                <br>
                <label>
                Name:<input type="text" name="name">
                </label>
                <br>
                <br>
                <label>
                Email:<input type="email" name="email">
                </label>
                     
            </fieldset>
        
            <br><br>
            
            <fieldset>
            
                <label>
                
                    How did you hear about us? 
                    <select name="devices">
                    
                        <option value="google">Google</option>
                        <option value="fb">Facebook</option>
                        <option value="tw">Twitter</option>
                        
                    </select>
                    <br>
                    
                </label>
            
            <br>
            
            <label>
            
                Would you visit us again?<br>
                Yes<input type="radio" value="y" name="vis">
                No<input type="radio" value="n" name="vis">
                Maybe<input type="radio" value="m" name="vis">
                
            </label>
                
            <br>
                
                <label>
                
                    Comments:
                    <br>    
                    <textarea name="comments"></textarea>
                
                </label>
            <br>
                
                <input type="checkbox" checked> Sign me up for email updates
                <br>
                <input type="submit" value="submit review">
                
        </fieldset>
            
        </form>
    
    </body>
</html>
